<div>
    <h2 id="page-heading">
        <span jhiTranslate="comptaDecisionApp.applicationUserFicheClient.home.title">Application User Fiche Clients</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-application-user-fiche-client" [routerLink]="['/application-user-fiche-client/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="comptaDecisionApp.applicationUserFicheClient.home.createLabel">
            Create new Application User Fiche Client
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="applicationUserFicheClients">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            <th jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="ficheClientDesignation"><span jhiTranslate="comptaDecisionApp.applicationUserFicheClient.ficheClient">Fiche Client</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="applicationUserId"><span jhiTranslate="comptaDecisionApp.applicationUserFicheClient.applicationUser">Application User</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let applicationUserFicheClient of applicationUserFicheClients ;trackBy: trackId">
                <td><a [routerLink]="['/application-user-fiche-client', applicationUserFicheClient.id, 'view' ]">{{applicationUserFicheClient.id}}</a></td>
                <td>
                    <div *ngIf="applicationUserFicheClient.ficheClientId">
                        <a [routerLink]="['../fiche-client', applicationUserFicheClient.ficheClientId , 'view' ]" >{{applicationUserFicheClient.ficheClientDesignation}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="applicationUserFicheClient.applicationUserId">
                        <a [routerLink]="['../application-user', applicationUserFicheClient.applicationUserId , 'view' ]" >{{applicationUserFicheClient.applicationUserId}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/application-user-fiche-client', applicationUserFicheClient.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/application-user-fiche-client', applicationUserFicheClient.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'application-user-fiche-client', { outlets: { popup: applicationUserFicheClient.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div *ngIf="applicationUserFicheClients && applicationUserFicheClients.length">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="totalItems" [maxSize]="5" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>
        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage(page)"></ngb-pagination>
        </div>
    </div>
</div>
