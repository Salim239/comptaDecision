<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-application-user-fiche-client-heading" jhiTranslate="comptaDecisionApp.applicationUserFicheClient.home.createOrEditLabel">Create or edit a Application User Fiche Client</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!applicationUserFicheClient.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="applicationUserFicheClient.id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="comptaDecisionApp.applicationUserFicheClient.ficheClient" for="field_ficheClient">Fiche Client</label>
                    <select class="form-control" id="field_ficheClient" name="ficheClient" [(ngModel)]="applicationUserFicheClient.ficheClientId"  required>
                        <option *ngIf="!editForm.value.ficheClient" [ngValue]="null" selected></option>
                        <option [ngValue]="ficheClientOption.id" *ngFor="let ficheClientOption of ficheclients; trackBy: trackFicheClientById">{{ficheClientOption.designation}}</option>
                    </select>
                </div>
                <div [hidden]="!(editForm.controls.ficheClient?.dirty && editForm.controls.ficheClient?.invalid)">
                    <small class="form-text text-danger"
                        [hidden]="!editForm.controls.ficheClient?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                    </small>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="comptaDecisionApp.applicationUserFicheClient.applicationUser" for="field_applicationUser">Application User</label>
                    <select class="form-control" id="field_applicationUser" name="applicationUser" [(ngModel)]="applicationUserFicheClient.applicationUserId"  required>
                        <option *ngIf="!editForm.value.applicationUser" [ngValue]="null" selected></option>
                        <option [ngValue]="applicationUserOption.id" *ngFor="let applicationUserOption of applicationusers; trackBy: trackApplicationUserById">{{applicationUserOption.id}}</option>
                    </select>
                </div>
                <div [hidden]="!(editForm.controls.applicationUser?.dirty && editForm.controls.applicationUser?.invalid)">
                    <small class="form-text text-danger"
                        [hidden]="!editForm.controls.applicationUser?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                    </small>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
