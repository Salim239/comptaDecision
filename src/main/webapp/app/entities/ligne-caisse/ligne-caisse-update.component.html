<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-ligne-caisse-heading" jhiTranslate="comptaDecisionApp.ligneCaisse.home.createOrEditLabel">Create or edit a Ligne Caisse</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!ligneCaisse.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="ligneCaisse.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="comptaDecisionApp.ligneCaisse.typeOperation" for="field_typeOperation" [ngbTooltip]="'comptaDecisionApp.ligneCaisse.help.typeOperation' | translate">Type Operation</label>
                    <input type="number" class="form-control" name="typeOperation" id="field_typeOperation"
                        [(ngModel)]="ligneCaisse.typeOperation" required/>
                    <div [hidden]="!(editForm.controls.typeOperation?.dirty && editForm.controls.typeOperation?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.typeOperation?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.controls.typeOperation?.errors?.number" jhiTranslate="entity.validation.number">
                            This field should be a number.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="comptaDecisionApp.ligneCaisse.libelle" for="field_libelle">Libelle</label>
                    <input type="text" class="form-control" name="libelle" id="field_libelle"
                        [(ngModel)]="ligneCaisse.libelle" required/>
                    <div [hidden]="!(editForm.controls.libelle?.dirty && editForm.controls.libelle?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.libelle?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="comptaDecisionApp.ligneCaisse.montantOperation" for="field_montantOperation">Montant Operation</label>
                    <input type="number" class="form-control" name="montantOperation" id="field_montantOperation"
                        [(ngModel)]="ligneCaisse.montantOperation" />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="comptaDecisionApp.ligneCaisse.quittanceMensuelle" for="field_quittanceMensuelle">Quittance Mensuelle</label>
                    <select class="form-control" id="field_quittanceMensuelle" name="quittanceMensuelle" [(ngModel)]="ligneCaisse.quittanceMensuelleId" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="quittanceMensuelleOption.id" *ngFor="let quittanceMensuelleOption of quittancemensuelles; trackBy: trackQuittanceMensuelleById">{{quittanceMensuelleOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="comptaDecisionApp.ligneCaisse.declarationAnnuelle" for="field_declarationAnnuelle">Declaration Annuelle</label>
                    <select class="form-control" id="field_declarationAnnuelle" name="declarationAnnuelle" [(ngModel)]="ligneCaisse.declarationAnnuelleId" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="declarationAnnuelleOption.id" *ngFor="let declarationAnnuelleOption of declarationannuelles; trackBy: trackDeclarationAnnuelleById">{{declarationAnnuelleOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="comptaDecisionApp.ligneCaisse.cnss" for="field_cnss">Cnss</label>
                    <select class="form-control" id="field_cnss" name="cnss" [(ngModel)]="ligneCaisse.cnssId" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="cnssOption.id" *ngFor="let cnssOption of cnsses; trackBy: trackCnssById">{{cnssOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="comptaDecisionApp.ligneCaisse.caisse" for="field_caisse">Caisse</label>
                    <select class="form-control" id="field_caisse" name="caisse" [(ngModel)]="ligneCaisse.caisseId" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="caisseOption.id" *ngFor="let caisseOption of caisses; trackBy: trackCaisseById">{{caisseOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
