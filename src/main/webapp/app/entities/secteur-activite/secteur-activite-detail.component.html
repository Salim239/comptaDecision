<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="secteurActivite">
            <h2><span jhiTranslate="comptaDecisionApp.secteurActivite.detail.title">Secteur Activite</span> {{secteurActivite.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="comptaDecisionApp.secteurActivite.code">Code</span></dt>
                <dd>
                    <span>{{secteurActivite.code}}</span>
                </dd>
                <dt><span jhiTranslate="comptaDecisionApp.secteurActivite.libelle">Libelle</span></dt>
                <dd>
                    <span>{{secteurActivite.libelle}}</span>
                </dd>
                <dt><span jhiTranslate="comptaDecisionApp.secteurActivite.description">Description</span></dt>
                <dd>
                    <span>{{secteurActivite.description}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/secteur-activite', secteurActivite.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
