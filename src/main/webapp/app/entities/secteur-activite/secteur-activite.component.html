<div>
    <h2 id="page-heading">
        <span jhiTranslate="comptaDecisionApp.secteurActivite.home.title">Secteur Activites</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-secteur-activite" [routerLink]="['/secteur-activite/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="comptaDecisionApp.secteurActivite.home.createLabel">
            Create new Secteur Activite
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="secteurActivites">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="comptaDecisionApp.secteurActivite.code">Code</span></th>
            <th><span jhiTranslate="comptaDecisionApp.secteurActivite.libelle">Libelle</span></th>
            <th><span jhiTranslate="comptaDecisionApp.secteurActivite.description">Description</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let secteurActivite of secteurActivites ;trackBy: trackId">
                <td><a [routerLink]="['/secteur-activite', secteurActivite.id, 'view' ]">{{secteurActivite.id}}</a></td>
                <td>{{secteurActivite.code}}</td>
                <td>{{secteurActivite.libelle}}</td>
                <td>{{secteurActivite.description}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/secteur-activite', secteurActivite.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/secteur-activite', secteurActivite.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'secteur-activite', { outlets: { popup: secteurActivite.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
