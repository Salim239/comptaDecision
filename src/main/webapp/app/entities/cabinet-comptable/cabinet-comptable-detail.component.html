<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="cabinetComptable">
            <h2><span jhiTranslate="comptaDecisionApp.cabinetComptable.detail.title">Cabinet Comptable</span> {{cabinetComptable.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="comptaDecisionApp.cabinetComptable.code">Code</span></dt>
                <dd>
                    <span>{{cabinetComptable.code}}</span>
                </dd>
                <dt><span jhiTranslate="comptaDecisionApp.cabinetComptable.nombreLicense">Nombre License</span></dt>
                <dd>
                    <span>{{cabinetComptable.nombreLicense}}</span>
                </dd>
                <dt><span jhiTranslate="comptaDecisionApp.cabinetComptable.ficheClientCabinet">Fiche Client Cabinet</span></dt>
                <dd>
                    <div *ngIf="cabinetComptable.ficheClientCabinetId">
                        <a [routerLink]="['/fiche-client', cabinetComptable.ficheClientCabinetId, 'view']">{{cabinetComptable.ficheClientCabinetId}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/cabinet-comptable', cabinetComptable.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
