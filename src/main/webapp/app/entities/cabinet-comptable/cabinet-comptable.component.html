<div>
    <h2 id="page-heading">
        <span jhiTranslate="comptaDecisionApp.cabinetComptable.home.title">Cabinet Comptables</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-cabinet-comptable" [routerLink]="['/cabinet-comptable/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="comptaDecisionApp.cabinetComptable.home.createLabel">
            Create new Cabinet Comptable
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="cabinetComptables">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            <th jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="code"><span jhiTranslate="comptaDecisionApp.cabinetComptable.code">Code</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="nombreLicense"><span jhiTranslate="comptaDecisionApp.cabinetComptable.nombreLicense">Nombre License</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="ficheClientCabinetId"><span jhiTranslate="comptaDecisionApp.cabinetComptable.ficheClientCabinet">Fiche Client Cabinet</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let cabinetComptable of cabinetComptables ;trackBy: trackId">
                <td><a [routerLink]="['/cabinet-comptable', cabinetComptable.id, 'view' ]">{{cabinetComptable.id}}</a></td>
                <td>{{cabinetComptable.code}}</td>
                <td>{{cabinetComptable.nombreLicense}}</td>
                <td>
                    <div *ngIf="cabinetComptable.ficheClientCabinetId">
                        <a [routerLink]="['../fiche-client', cabinetComptable.ficheClientCabinetId , 'view' ]" >{{cabinetComptable.ficheClientCabinetId}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/cabinet-comptable', cabinetComptable.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/cabinet-comptable', cabinetComptable.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'cabinet-comptable', { outlets: { popup: cabinetComptable.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div *ngIf="cabinetComptables && cabinetComptables.length">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="totalItems" [maxSize]="5" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>
        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage(page)"></ngb-pagination>
        </div>
    </div>
</div>
