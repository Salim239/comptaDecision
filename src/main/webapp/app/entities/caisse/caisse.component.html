<div>
    <h2 id="page-heading">
        <span jhiTranslate="comptaDecisionApp.caisse.home.title">Caisses</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-caisse" [routerLink]="['/caisse/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="comptaDecisionApp.caisse.home.createLabel">
            Create new Caisse
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="caisses">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            <th jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="montantTotal"><span jhiTranslate="comptaDecisionApp.caisse.montantTotal">Montant Total</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="montantReport"><span jhiTranslate="comptaDecisionApp.caisse.montantReport">Montant Report</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="cloturee"><span jhiTranslate="comptaDecisionApp.caisse.cloturee">Cloturee</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="ficheClientDesignation"><span jhiTranslate="comptaDecisionApp.caisse.ficheClient">Fiche Client</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let caisse of caisses ;trackBy: trackId">
                <td><a [routerLink]="['/caisse', caisse.id, 'view' ]">{{caisse.id}}</a></td>
                <td>{{caisse.montantTotal}}</td>
                <td>{{caisse.montantReport}}</td>
                <td>{{caisse.cloturee}}</td>
                <td>
                    <div *ngIf="caisse.ficheClientId">
                        <a [routerLink]="['../fiche-client', caisse.ficheClientId , 'view' ]" >{{caisse.ficheClientDesignation}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/caisse', caisse.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/caisse', caisse.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'caisse', { outlets: { popup: caisse.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div *ngIf="caisses && caisses.length">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="totalItems" [maxSize]="5" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>
        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage(page)"></ngb-pagination>
        </div>
    </div>
</div>
