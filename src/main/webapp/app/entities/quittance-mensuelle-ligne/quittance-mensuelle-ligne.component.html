<div>
    <h2 id="page-heading">
        <span jhiTranslate="comptaDecisionApp.quittanceMensuelleLigne.home.title">Quittance Mensuelle Impot Lines</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-quittance-mensuelle-ligne" [routerLink]="['/quittance-mensuelle-ligne/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="comptaDecisionApp.quittanceMensuelleLigne.home.createLabel">
            Create new Quittance Mensuelle Impot Line
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="quittanceMensuelleLignes">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            <th jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="montantBase"><span jhiTranslate="comptaDecisionApp.quittanceMensuelleLigne.impotMensuelLigneLibelle">Libelle</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="montantBase"><span jhiTranslate="comptaDecisionApp.quittanceMensuelleLigne.montantBase">Base</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="impotMensuelValeur"><span jhiTranslate="comptaDecisionApp.quittanceMensuelleLigne.impotMensuelValeur">Impot</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="montantTotal"><span jhiTranslate="comptaDecisionApp.quittanceMensuelleLigne.montantTotal">Total</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let quittanceMensuelleLigne of quittanceMensuelleLignes ;trackBy: trackId">
                <td><a [routerLink]="['/quittance-mensuelle-ligne', quittanceMensuelleLigne.id, 'view' ]">{{quittanceMensuelleLigne.id}}</a></td>
                <td>{{quittanceMensuelleLigne.montantTotal}}</td>
                <td>
                    <div *ngIf="quittanceMensuelleLigne.quittanceMensuelleId">
                        <a [routerLink]="['../quittance-mensuelle', quittanceMensuelleLigne.quittanceMensuelleId , 'view' ]" >{{quittanceMensuelleLigne.quittanceMensuelleId}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/quittance-mensuelle-ligne', quittanceMensuelleLigne.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/quittance-mensuelle-ligne', quittanceMensuelleLigne.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'quittance-mensuelle-ligne', { outlets: { popup: quittanceMensuelleLigne.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div *ngIf="quittanceMensuelleLignes && quittanceMensuelleLignes.length">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="totalItems" [maxSize]="5" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>
        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage(page)"></ngb-pagination>
        </div>
    </div>
</div>
