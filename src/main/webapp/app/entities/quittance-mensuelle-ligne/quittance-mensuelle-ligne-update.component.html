<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate #editForm="ngForm">
            <h2 id="jhi-quittance-mensuelle-ligne-heading" jhiTranslate="comptaDecisionApp.quittanceMensuelleLigne.home.createOrEditLabel">Create or edit a Quittance Mensuelle Impot Line</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!quittanceMensuelleLigne.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="quittanceMensuelleLigne.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="comptaDecisionApp.quittanceMensuelleLigne.montantTotal" for="field_montantTotal">Montant Paye</label>
                    <input type="number" class="form-control" name="montantTotal" id="field_montantTotal"
                        [(ngModel)]="quittanceMensuelleLigne.montantTotal" />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="comptaDecisionApp.quittanceMensuelleLigne.quittanceMensuelle" for="field_quittanceMensuelle">Quittance Mensuelle Impot</label>
                    <select class="form-control" id="field_quittanceMensuelle" name="quittanceMensuelle" [(ngModel)]="quittanceMensuelleLigne.quittanceMensuelleId" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="quittanceMensuelleOption.id" *ngFor="let quittanceMensuelleOption of quittanceMensuelles; trackBy: trackQuittanceMensuelleById">{{quittanceMensuelleOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="button" (click)="save()" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
