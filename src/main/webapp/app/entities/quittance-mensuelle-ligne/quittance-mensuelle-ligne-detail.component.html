<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="quittanceMensuelleLigne">
            <h2><span jhiTranslate="comptaDecisionApp.quittanceMensuelleLigne.detail.title">Quittance Mensuelle Impot Line</span> {{quittanceMensuelleLigne.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="comptaDecisionApp.quittanceMensuelleLigne.montantTotal">Montant Paye</span></dt>
                <dd>
                    <span>{{quittanceMensuelleLigne.montantTotal}}</span>
                </dd>
                <dt><span jhiTranslate="comptaDecisionApp.quittanceMensuelleLigne.quittanceMensuelle">Quittance Mensuelle Impot</span></dt>
                <dd>
                    <div *ngIf="quittanceMensuelleLigne.quittanceMensuelleId">
                        <a [routerLink]="['/quittance-mensuelle', quittanceMensuelleLigne.quittanceMensuelleId, 'view']">{{quittanceMensuelleLigne.quittanceMensuelleId}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/quittance-mensuelle-ligne', quittanceMensuelleLigne.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
