<div>
    <h2 id="page-heading">
        <span jhiTranslate="comptaDecisionApp.impotMensuel.home.title">Impot Mensuels</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-impot-mensuel" [routerLink]="['/impot-mensuel/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="comptaDecisionApp.impotMensuel.home.createLabel">
            Create new Impot Mensuel
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="impotMensuels">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="comptaDecisionApp.impotMensuel.code">Code</span></th>
            <th><span jhiTranslate="comptaDecisionApp.impotMensuel.libelle">Libelle</span></th>
            <th><span jhiTranslate="comptaDecisionApp.impotMensuel.description">Description</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let impotMensuel of impotMensuels ;trackBy: trackId">
                <td><a [routerLink]="['/impot-mensuel', impotMensuel.id, 'view' ]">{{impotMensuel.id}}</a></td>
                <td>{{impotMensuel.code}}</td>
                <td>{{impotMensuel.libelle}}</td>
                <td>{{impotMensuel.description}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/impot-mensuel', impotMensuel.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/impot-mensuel', impotMensuel.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'impot-mensuel', { outlets: { popup: impotMensuel.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
