<div>
    <h2 id="page-heading">
        <span jhiTranslate="comptaDecisionApp.applicationUser.home.title">Application Users</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-application-user" [routerLink]="['/application-user/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="comptaDecisionApp.applicationUser.home.createLabel">
            Create new Application User
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="applicationUsers">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            <th jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="matricule"><span jhiTranslate="comptaDecisionApp.applicationUser.matricule">Matricule</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="poste"><span jhiTranslate="comptaDecisionApp.applicationUser.poste">Poste</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="dateEmbauche"><span jhiTranslate="comptaDecisionApp.applicationUser.dateEmbauche">Date Embauche</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="cabinetComptableCode"><span jhiTranslate="comptaDecisionApp.applicationUser.cabinetComptable">Cabinet Comptable</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let applicationUser of applicationUsers ;trackBy: trackId">
                <td><a [routerLink]="['/application-user', applicationUser.id, 'view' ]">{{applicationUser.id}}</a></td>
                <td>{{applicationUser.matricule}}</td>
                <td>{{applicationUser.poste}}</td>
                <td>{{applicationUser.dateEmbauche}}</td>
                <td>
                    <div *ngIf="applicationUser.cabinetComptableId">
                        <a [routerLink]="['../cabinet-comptable', applicationUser.cabinetComptableId , 'view' ]" >{{applicationUser.cabinetComptableCode}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/application-user', applicationUser.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/application-user', applicationUser.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'application-user', { outlets: { popup: applicationUser.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div *ngIf="applicationUsers && applicationUsers.length">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="totalItems" [maxSize]="5" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>
        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage(page)"></ngb-pagination>
        </div>
    </div>
</div>
