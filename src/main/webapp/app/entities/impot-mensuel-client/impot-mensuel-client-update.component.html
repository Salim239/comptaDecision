<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-impot-mensuel-client-heading" jhiTranslate="comptaDecisionApp.impotMensuelClient.home.createOrEditLabel">Create or edit a Impot Mensuel Client</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!impotMensuelClient.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="impotMensuelClient.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="comptaDecisionApp.impotMensuelClient.mois" for="field_mois">Mois</label>
                    <input type="number" class="form-control" name="mois" id="field_mois"
                        [(ngModel)]="impotMensuelClient.mois" required/>
                    <div [hidden]="!(editForm.controls.mois?.dirty && editForm.controls.mois?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.mois?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.controls.mois?.errors?.number" jhiTranslate="entity.validation.number">
                            This field should be a number.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="comptaDecisionApp.impotMensuelClient.applicable" for="field_applicable">Applicable</label>
                    <input type="checkbox" class="form-control" name="applicable" id="field_applicable"
                        [(ngModel)]="impotMensuelClient.applicable" />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="comptaDecisionApp.impotMensuelClient.ficheClient" for="field_ficheClient">Fiche Client</label>
                    <select class="form-control" id="field_ficheClient" name="ficheClient" [(ngModel)]="impotMensuelClient.ficheClientId" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="ficheClientOption.id" *ngFor="let ficheClientOption of ficheclients; trackBy: trackFicheClientById">{{ficheClientOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="comptaDecisionApp.impotMensuelClient.impotMensuel" for="field_impotMensuel">Impot Mensuel</label>
                    <select class="form-control" id="field_impotMensuel" name="impotMensuel" [(ngModel)]="impotMensuelClient.impotMensuelId" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="impotMensuelOption.id" *ngFor="let impotMensuelOption of impotmensuels; trackBy: trackImpotMensuelById">{{impotMensuelOption.id}}</option>
                    </select>
                </div>
                 </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
