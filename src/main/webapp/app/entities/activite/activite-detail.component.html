<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="activite">
            <h2><span jhiTranslate="comptaDecisionApp.activite.detail.title">Activite</span> {{activite.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="comptaDecisionApp.activite.code">Code</span></dt>
                <dd>
                    <span>{{activite.code}}</span>
                </dd>
                <dt><span jhiTranslate="comptaDecisionApp.activite.libelle">Libelle</span></dt>
                <dd>
                    <span>{{activite.libelle}}</span>
                </dd>
                <dt><span jhiTranslate="comptaDecisionApp.activite.description">Description</span></dt>
                <dd>
                    <span>{{activite.description}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/activite', activite.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
