<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="impotAnnuel">
            <h2><span jhiTranslate="comptaDecisionApp.impotAnnuel.detail.title">Impot Annuel</span> {{impotAnnuel.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="comptaDecisionApp.impotAnnuel.code">Code</span></dt>
                <dd>
                    <span>{{impotAnnuel.code}}</span>
                </dd>
                <dt><span jhiTranslate="comptaDecisionApp.impotAnnuel.libelle">Libelle</span></dt>
                <dd>
                    <span>{{impotAnnuel.libelle}}</span>
                </dd>
                <dt><span jhiTranslate="comptaDecisionApp.impotAnnuel.libelle">Calculé?</span></dt>
                <dd>
                    <span>{{impotAnnuel.calcule}}</span>
                </dd>
                <dt><span jhiTranslate="comptaDecisionApp.impotAnnuel.montantNegatifAccepte">Peut être negatif?</span></dt>
                <dd>
                    <span>{{impotAnnuel.montantNegatifAccepte}}</span>
                </dd>
                <dt><span jhiTranslate="comptaDecisionApp.impotAnnuel.libelle">Ordre de tri</span></dt>
                <dd>
                    <span>{{impotAnnuel.triOrdre}}</span>
                </dd>
                <dt><span jhiTranslate="comptaDecisionApp.impotAnnuel.description">Description</span></dt>
                <dd>
                    <span>{{impotAnnuel.description}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/impot-annuel', impotAnnuel.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
