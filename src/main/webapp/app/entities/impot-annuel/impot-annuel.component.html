<div>
    <h2 id="page-heading">
        <span jhiTranslate="comptaDecisionApp.impotAnnuel.home.title">Impot Annuels</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-impot-annuel" [routerLink]="['/impot-annuel/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="comptaDecisionApp.impotAnnuel.home.createLabel">
            Create new Impot Annuel
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="impotAnnuels">
        <table class="table table-striped">
            <thead>
            <tr>
                <th><span jhiTranslate="global.field.id">ID</span></th>
                <th><span jhiTranslate="comptaDecisionApp.impotAnnuel.code">Code</span></th>
                <th><span jhiTranslate="comptaDecisionApp.impotAnnuel.libelle">Libelle</span></th>
                <th><span jhiTranslate="comptaDecisionApp.impotAnnuel.calcule">Calcul√©?</span></th>
                <th><span jhiTranslate="comptaDecisionApp.impotAnnuel.triOrdre">Ordre de tri?</span></th>
                <th><span jhiTranslate="comptaDecisionApp.impotAnnuel.description">Description</span></th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let impotAnnuel of impotAnnuels ;trackBy: trackId">
                <td><a [routerLink]="['/impot-annuel', impotAnnuel.id, 'view' ]">{{impotAnnuel.id}}</a></td>
                <td>{{impotAnnuel.code}}</td>
                <td>{{impotAnnuel.libelle}}</td>
                <td>{{impotAnnuel.calcule}}</td>
                <td>{{impotAnnuel.triOrdre}}</td>
                <td>{{impotAnnuel.description}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/impot-annuel', impotAnnuel.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/impot-annuel', impotAnnuel.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'impot-annuel', { outlets: { popup: impotAnnuel.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
